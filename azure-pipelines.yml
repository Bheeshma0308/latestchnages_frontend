trigger:
- feature/loginKPIscreen

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'ci'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'ng build'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'