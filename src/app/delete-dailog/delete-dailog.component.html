<h2 mat-dialog-title class="dialog-title"></h2>
<div mat-dialog-content class="dialog-content">
  <h2 class="title">Are you sure you want to delete?</h2>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancelbutton">Cancel</button>
  <button mat-button (click)="onDelete()" class="deletebutton">Delete</button>
</div>
