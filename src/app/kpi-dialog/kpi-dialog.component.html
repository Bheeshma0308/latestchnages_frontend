
<h2 mat-dialog-title class="dialog-title">
  Add KPI <span class="error-icon">&#10005;</span>
</h2>
<div mat-dialog-content class="dialog-content">
   <div class="input-container">
     <mat-form-field class="input-field">Enter KPI
       <input class="dailog-name" type="text"  [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="input-field">Description
      <input class="dailog-description" type="text"  [(ngModel)]="data.description">
   </mat-form-field>
    
   </div>
   
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" class="save-button">Save</button>
</div>
